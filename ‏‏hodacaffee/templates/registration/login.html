{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">تسجيل الدخول</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label">اسم المستخدم:</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password" class="form-label">كلمة المرور:</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                            <a href="{% url 'signup' %}" class="btn btn-outline-secondary">ليس لديك حساب؟ قم بإنشاء حساب جديد</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
