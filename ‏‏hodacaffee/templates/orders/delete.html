{% extends 'base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">Are you sure you want to delete this order?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
